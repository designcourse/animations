<header>
  <div class="row">
    <ul>
      <li><a routerLink="howto">How-To</a></li>
      <li><a routerLink="examples">Examples</a></li>
    </ul>
  </div>
</header>

<div class="row">
  <div class="panel" [@focusPanel]='state'>
    <input type="text" placeholder="Add an item here." on-focus='toggleFocus()' on-focusout='toggleFocusOut()' (keyup.enter)='submitItem($event)'>
    <p id="subtxt" [@note]='state2'>Hit enter to add</p>
  </div>
</div>

<div class="row">
  <div class="small-12 medium-6">
    <div class="panel nplr">
      <div class="item-container" *ngFor="let hero of heroes; let i = index" [attr.data-index]="i" [@itemEnter]='state'>
        <div class="identifier"></div>
        <p>{{ hero }}</p>
        <a (click)='removeItem($event, i)'>X</a>
        <div class="clear"></div>
      </div>
    </div>
  </div>
  <div class="small-12 medium-6 pages">
    <router-outlet></router-outlet>
  </div>
</div>
